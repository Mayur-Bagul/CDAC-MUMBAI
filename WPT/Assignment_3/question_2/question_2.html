<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Styles2.css"> <!-- Link to external CSS -->
</head>
<body>
    <h1>Contact Form</h1>
    <form id="contact-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required><br><br>

        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" required><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="output"></div>

    <script src="script2.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
