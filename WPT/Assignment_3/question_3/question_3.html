<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Items from Dropdown</title>
    <link rel="stylesheet" href="styles3.css"> <!-- Link to external CSS -->
</head>
<body>
    <h1>Remove Items from Dropdown List</h1>
    <select id="dropdown" size="5">
        <option value="item1">Item 1</option>
        <option value="item2">Item 2</option>
        <option value="item3">Item 3</option>
        <option value="item4">Item 4</option>
        <option value="item5">Item 5</option>
    </select>
    <br><br>
    <button id="remove-button">Remove Selected Item</button>

    <div id="message"></div>

    <script src="script3.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
